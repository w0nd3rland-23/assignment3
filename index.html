        <div class="outer-wrapper">

                <!-- Below are the images that I have chosen for my website. They are pictures that I have taken in the past, relating to themes of memories, and how they fade and change with time. Each of the images reminds me of a time that I now have a different perspective and memory of, with the alternate smudged image meant to symbolise that change and gradual "warp" in perspective. -->
                <div class="slide one"><img class='img1' src="image/beach.jpg">
                <img class="fadeimage" src="image/beach-smudge.jpg"></div>


                <div class="slide two"><img class='img2'src="image/building.jpg">
                <img class="fadeimage" src="image/building-smudge2.jpg"></div>
                


                <div class="slide three"><img class='img3' src="image/duck.jpg">
                <img class="fadeimage" src="image/duck-smudge.jpg"></div>


                <div class="slide four"><img class='img4' src="image/fire.jpg">
                <img class="fadeimage" src="image/fire-smudge.jpg"></div>


                <div class="slide five"><img class='img5' src="image/mountain.jpg">
                <img class="fadeimage" src="image/mountain-smudge.jpg"></div>


                <div class="slide six"><img class='img6' src="image/night.jpg">
                <img class="fadeimage" src="image/night-smudge.jpg"></div>

<!-- I am happy with how my images turned out in my prototype, for a wider project however, there are a few things that I would want to add. I would like the images blur effects to be more refined, as well as having more images on the page. More effect with the hover in combination to the scroll effect could make the page more interactive, such as enlarging the images on hover. -->

            </div>
